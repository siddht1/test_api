<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>API test</title>
</head>
<body>
<script>
// Add the following code to the script tag
// Set the CORS headers
const headers = new Headers();
headers.append('Access-Control-Allow-Origin', '*');
headers.append('Access-Control-Allow-Methods', 'GET');
headers.append('Access-Control-Allow-Headers', 'Content-Type');

// Define a function to fetch and parse JSON data
async function fetchJSON(url) {
 const response = await fetch(url, { headers });
 const json = await response.json();
 return json;
}

// Create an async function to wrap the code
async function fetchData() {
  // Test the API
  const apiUrl = 'https://siddht1.github.io/test_api/test.json';
  const jsonData = await fetchJSON(apiUrl);

  // Write the JSON data to the document
  const jsonDataElement = document.createElement('pre');
  jsonDataElement.textContent = JSON.stringify(jsonData);
  document.body.appendChild(jsonDataElement);
}

// Call the fetchData function when the page is loaded
window.onload = fetchData;
</script>
</body>
</html>
